<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Solicitud Vacaciones - Strata (Final Fix)</title>
    <style>
        :root { --primary: #2c3e50; --accent: #27ae60; --bg: #f5f6fa; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; background: var(--bg); margin: 0; padding: 5px; color: #333; }
        .document { max-width: 900px; margin: 0 auto; background: #fff; padding: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); border-radius: 8px; }
        header { text-align: center; border-bottom: 2px solid var(--primary); margin-bottom: 15px; padding-bottom: 5px; }
        h1 { font-size: 16px; color: var(--primary); margin: 0; text-transform: uppercase; }
        .section { background: #f8f9fa; padding: 8px; font-weight: bold; margin: 15px 0 8px; border-left: 4px solid var(--primary); font-size: 11px; text-transform: uppercase; border: 1px solid #ddd; width: 100%; clear: both; }

        .flex-container { display: flex; flex-wrap: wrap; gap: 10px; width: 100%; align-items: flex-end; }
        .flex-field { flex: 1; min-width: 140px; margin-bottom: 10px; display: flex; flex-direction: column; }
        .flex-field label { font-weight: bold; font-size: 11px; margin-bottom: 4px; color: #555; }
        
        input[type="text"], input[type="date"], select { 
            width: 100%; min-height: 40px; border: 1px solid #ccc; padding: 8px; border-radius: 4px; font-size: 16px; background: #fff;
        }

        .type-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap: 8px; margin: 10px 0; }
        .type-item { display: flex; align-items: center; background: #fff; border: 1px solid #eee; padding: 10px; border-radius: 4px; font-size: 13px; }
        .type-item input { width: 20px; height: 20px; margin-right: 10px; }

        .signature-section { display: flex; flex-wrap: wrap; gap: 15px; margin-top: 10px; }
        .signature-item { flex: 1; min-width: 280px; }
        .signature-box { border: 2px dashed #bdc3c7; background: #fafafa; position: relative; border-radius: 4px; touch-action: none; overflow: hidden; }
        .signature-label { font-size: 11px; font-weight: bold; margin-bottom: 4px; display: block; color: var(--primary); text-align: center; }
        canvas { display: block; width: 100%; height: 120px; }
        .clear-btn { position: absolute; top: 4px; right: 4px; background: #e74c3c; color: #fff; border: none; padding: 5px 8px; cursor: pointer; font-size: 10px; border-radius: 3px; z-index: 10; }

        .no-print { position: sticky; top: 0; z-index: 1000; text-align: center; padding: 10px; background: var(--primary); margin: -5px -5px 15px -5px; }
        .btn-main { background: var(--accent); color: white; border: none; padding: 12px 20px; font-size: 14px; font-weight: bold; border-radius: 4px; cursor: pointer; width: auto; min-width: 200px; }

        @media print { .no-print, .clear-btn { display: none !important; } body { padding: 0; background: #fff; } .document { box-shadow: none; border: none; width: 100%; padding: 0; } }
    </style>
</head>
<body>

<div class="no-print">
    <button class="btn-main" onclick="window.print()">üíæ GENERAR PDF FIRMADO</button>
</div>

<div class="document">
    <header><h1>SOLICITUD DE VACACIONES / PERMISOS</h1></header>

    <div class="flex-field">
        <label>EMPRESA:</label>
        <select id="emp">
            <option value="">-- Seleccionar --</option>
            <option>Strata Pavimentos, S.L.</option>
            <option>Touchit, S.L.</option>
            <option>Inversiones Tierra de Barros, S.L.</option>
        </select>
    </div>

    <div class="section">1. DATOS DEL TRABAJADOR/A</div>
    <div class="flex-container">
        <div class="flex-field" style="flex: 2; min-width: 200px;"><label>Nombre y Apellidos:</label><input type="text"></div>
        <div class="flex-field"><label>DNI/NIE:</label><input type="text"></div>
        <div class="flex-field"><label>Puesto:</label><input type="text"></div>
    </div>

    <div class="section">2. TIPO DE SOLICITUD</div>
    <div class="type-grid">
        <label class="type-item"><input type="checkbox"> Vacaciones</label>
        <label class="type-item"><input type="checkbox"> P. no retribuido</label>
        <label class="type-item"><input type="checkbox"> Asuntos propios</label>
        <label class="type-item"><input type="checkbox"> Festivo Local</label>
    </div>

    <div class="section">3. PER√çODO</div>
    <div class="flex-container">
        <div class="flex-field"><label>Desde el d√≠a:</label><input type="date" id="fi" onchange="calc()"></div>
        <div class="flex-field"><label>Hasta el d√≠a:</label><input type="date" id="ff" onchange="calc()"></div>
        <div class="flex-field" style="max-width: 100px; min-width: 80px;">
            <label>D√≠as:</label>
            <input type="text" id="td" readonly value="0" style="text-align:center; font-weight:bold; background:#e8f8f0; border:1px solid var(--accent);">
        </div>
    </div>

    <div class="section">4. FIRMAS DIGITALES</div>
    <div class="signature-section">
        <div class="signature-item">
            <span class="signature-label">Firma del Trabajador/a</span>
            <div class="signature-box">
                <button class="clear-btn" onclick="clearC('s1')">Borrar</button>
                <canvas id="s1"></canvas>
            </div>
        </div>
        <div class="signature-item">
            <span class="signature-label">Firma Autorizaci√≥n</span>
            <div class="signature-box">
                <button class="clear-btn" onclick="clearC('s2')">Borrar</button>
                <canvas id="s2"></canvas>
            </div>
        </div>
    </div>

    <div style="font-size: 9px; color: #7f8c8d; text-align: justify; margin-top: 20px; border-top: 1px solid #eee; padding-top: 8px;">
        <strong>RGPD:</strong> Datos tratados por la empresa seleccionada para gesti√≥n laboral. Derechos en contabilidad@strata.es.
    </div>
</div>

<script>
    function calc() {
        const i = document.getElementById('fi').value, f = document.getElementById('ff').value;
        if(i && f) {
            const d1 = new Date(i), d2 = new Date(f);
            if(d2 >= d1) document.getElementById('td').value = Math.ceil(Math.abs(d2-d1)/(1000*60*60*24))+1;
            else document.getElementById('td').value = "!";
        }
    }

    function initCanvas(id) {
        const c = document.getElementById(id), ctx = c.getContext('2d');
        const ratio = window.devicePixelRatio || 1;
        
        function resize() {
            // Guardar contenido actual
            const tempImg = c.toDataURL();
            const prevW = c.width / ratio;
            const prevH = c.height / ratio;

            c.width = c.offsetWidth * ratio;
            c.height = 120 * ratio; 
            ctx.scale(ratio, ratio);
            ctx.lineWidth = 2.5; ctx.lineCap = 'round'; ctx.strokeStyle = "#000";

            // Restaurar contenido tras el cambio de tama√±o
            const img = new Image();
            img.src = tempImg;
            img.onload = () => ctx.drawImage(img, 0, 0, prevW, prevH, 0, 0, c.offsetWidth, 120);
        }
        
        window.addEventListener('resize', resize);
        resize();
        
        let drawing = false;
        const getPos = e => {
            const r = c.getBoundingClientRect();
            const cx = (e.clientX || (e.touches && e.touches[0].clientX));
            const cy = (e.clientY || (e.touches && e.touches[0].clientY));
            return { x: cx - r.left, y: cy - r.top };
        };

        const start = e => { drawing = true; ctx.beginPath(); const p = getPos(e); ctx.moveTo(p.x, p.y); if(e.touches) e.preventDefault(); };
        const move = e => { if(!drawing) return; const p = getPos(e); ctx.lineTo(p.x, p.y); ctx.stroke(); if(e.touches) e.preventDefault(); };
        const stop = () => drawing = false;

        c.addEventListener('mousedown', start); c.addEventListener('mousemove', move); window.addEventListener('mouseup', stop);
        c.addEventListener('touchstart', start, {passive: false}); c.addEventListener('touchmove', move, {passive: false}); c.addEventListener('touchend', stop);
    }

    function clearC(id) {
        const c = document.getElementById(id);
        c.getContext('2d').clearRect(0, 0, c.width, c.height);
    }

    window.onload = () => { initCanvas('s1'); initCanvas('s2'); };
</script>
</body>
</html>
